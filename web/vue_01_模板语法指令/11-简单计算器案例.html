<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>简单计算器</h1>
        <div>
            <span>数值A:</span>
            <span>
                <input type="text" v-model="a" />
            </span>
        </div>
        <div>
            <span>数值B:</span>
            <span>
                <input type="text" v-model="b" />
            </span>
        </div>
        <div>
            <button v-on:click="handle">计算</button>
        </div>
        <div>
            <span>计算结果:</span>
            <span v-text="result"></span>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
         * 简单计算器案例
         */
        var vm = new Vue({
            el: "#app",
            data: {
                a: "",
                b: "",
                result: ""
            },
            methods: {
                handle: function () {
                    // 实现计算逻辑
                    this.result = parseInt(this.a) + parseInt(this.b)
                }
            }
        })
    </script>



    <div id="app2">
        <span>数值A:</span>
        <input type="number" v-model="c" />
        <span>数值B:</span>
        <input type="number" v-model="d" />
        <input type="button" value="计算结果开始了" v-on:click="handle">
        <button type="button" value="button" v-on:click="handle">button2</button>
        <!-- 会有2个button -->
        <span v-cloak>{{result}}</span>
    </div>
    <script>
        var ve = new Vue({
            el: "#app2",
            data: {
                c: "",
                d: "",
                result: ""
            },
            methods: {
                handle: function () {
                    if (this.c != "" && this.d != "") {
                        this.result = parseInt(this.c) + parseInt(this.d)
                    }
                }
            }
        })

    </script>

</body>

</html>
