<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upper}}</div>
        <div>{{msg | upper | lower}}</div>
        <div :abc='msg | upper'>测试数据</div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*
         * 过滤器
         * 1、可以用与插值表达式/属性绑定值
         * 2、支持级联操作
         * slice(1) 从第一个开始截取到最后
         * Vue.filter() 全局过滤器
         * filters:{} 局部过滤器
         */
        // Vue.filter('upper', function(val) {
        //   return val.charAt(0).toUpperCase() + val.slice(1);
        // });
        Vue.filter('lower', function (val) {
            return val.charAt(0).toLowerCase() + "第二个" + val.slice(1);
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            filters: {
                upper: function (val) {
                    return val.charAt(0).toUpperCase() + val.slice(1);
                }
            }
        });
    </script>
</body>

</html>
